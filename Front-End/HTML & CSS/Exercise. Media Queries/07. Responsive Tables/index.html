<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Responsive Tables</title>
</head>

<body>
    <div class="phone">
        <table>
            <tbody>
                <tr>
                    <td><span>First Name</span> James</td>
                </tr>
                <tr>
                    <td><span>Last Name</span> Matman</td>
                </tr>
                <tr>
                    <td><span>Job Title</span> Chief Sandwich Eater</td>
                </tr>
                <tr>
                    <td><span>First Name</span> Jon</td>
                </tr>
                <tr>
                    <td><span>Last Name</span> Doe</td>
                </tr>
                <tr>
                    <td><span>Job Title</span> Chief Executive Eater</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="big-screen">
        <table>
            <thead>
                <tr>
                    <th class="first-name">First Name</th>
                    <th>Last Name</th>
                    <th>Job Title</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>James</td>
                    <td>Matman</td>
                    <td>Chief Sandwich Eater</td>
                </tr>
                <tr>
                    <td>Jon</td>
                    <td>Doe</td>
                    <td>Chief Executive Eater</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
